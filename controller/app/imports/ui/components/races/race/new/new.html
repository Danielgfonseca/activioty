<template name="newRace">
    <div class="row">
    <div class="col s12 m8 push-m2 push-l4 l4 z-depth-1">                  
        {{#autoForm collection=racesCollection id="newRaceForm" type="normal" validation="blur"}}
            <p class="flow-text">Race description:</p>
            {{> afQuickField name='identifier' }}
            {{> afQuickField name='name' }}
            {{> afQuickField name='description' }}

            <div class="row">
                <div class="input-field col s12">
                    <label class="active">Picture</label>
                    <div class="gallery-photos">
                        <div class="picture placeholder" id="picture-preview">
                            <i class="material-icons">photo_camera</i>
                        </div>
                    </div>
                    <input id="new-picture-input" type="file" accept="image/*" capture>
                </div>
            </div>

            {{> afQuickField name='picture' type='hidden'}}
            {{> afQuickField name='geojsonUrl' }}

            <div class="row">            
                <div class="col s12 checkpoints">
                    <label class="active">Intermediate Checkpoints:</label><br>
                    {{ #each checkpoints }}
                        <div class="row">            
                            <div class="col s9 checkpointCheckbox">
                                <input type="checkbox" id="{{ _id }}" name="{{ _id }}" data-name="{{name}}"> <label for="{{ _id }}">{{ name }}</label><br>
                            </div>
                            <div class="col s3">
                                <input type="number" id="{{_id}}_laps" data-id="{{_id}}" name="{{_id}}_laps" placeholder="Laps">
                            </div>
                        </div>
                    {{ /each }}
                </div>
            </div>
            <div class="row">            
                <div class="col s12 checkpoints">
                    <label class="active">Finish Line Checkpoint:</label><br>
                    {{ #each checkpoints }}
                        <input type="radio" id="finalCheckpoint_{{_id}}" data-name="{{name}}" name="finalCheckpoint" value="{{ _id }}">
                        <label for="finalCheckpoint_{{_id}}">{{name}}</label><br>
                    {{ /each }}
                </div>
            </div>
                    
            {{> afQuickField name='notes' }}
            <div class="row">            
                <div class="col s12 buttons">
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary add-race-button">Add</button>
                        <button type="reset" class="btn btn-default goBack-button">Cancel</button>
                    </div>
                </div>
            </div>
        {{/autoForm}}
    </div>
    </div>
    <div id="modalConfirmDeletePicture" class="modal modal-fixed-footer">
        <div class="modal-content">
            <h4>Are you sure?</h4>
            <p>Do you want to remove the picture?</p>
        </div>
        <div class="modal-footer">
            <a href="#!" class="modal-action modal-ok btn-flat ">OK, Remove</a>            
            <a href="#!" class="modal-action modal-close btn-flat ">Cancel</a>
        </div>    
    </div>            
</template>
