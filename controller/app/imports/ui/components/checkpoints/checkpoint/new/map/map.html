<template name="newCheckpointMap">
    <div id="newCheckpointMap-container" class="map-container">
      <a id="newCheckpointMap-myLocation-button" class="btn-floating btn-small waves-effect waves-light blue"><i class="material-icons">my_location</i></a>
      {{> googleMap name="newCheckpointMap" options=newCheckpointMapOptions}}
    </div>
    <div id="init-message-map"><div class="text-message-map">Selecciona el punto exacto en el mapa*</div></div>
</template>
